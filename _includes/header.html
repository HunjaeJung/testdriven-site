<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
  >
  <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">
  <script
    src="//code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="{{ site.baseurl }}/assets/js/main.js"
  ></script>
</head>
<body>

  <nav class="red darken-1">
    <div class="container">
      <div class="hide-on-small-and-down">
        <h3 class="brand-logo"><a href="/">{{ site.title }}</a></h3>
      </div>
      <div class="hide-on-med-and-up">
        <h3 class="brand-logo"><a href="/">{{ site.mobile-title }}</a></h3>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="row">
      <div class="col m3 hide-on-small-and-down">
        <br>
        <div id="toc-block" class="collection hide-on-small-and-down">
          <ul class="collapsible collapsible-accordion">
            {% for post in site.posts reversed %}
              {% if post.part %}
                <li>
                  <h5 data-part="{{post.part}}" class="collapsible-header  waves-effect waves-teal">
                    Part {{post.part}}
                  </h5>
                  <div class="collapsible-body">
              {% endif %}
              <ul>
                <li>
                  <a
                    class="collection-item"
                    href="{{ site.baseurl }}{{ post.url }}"
                  >{{ post.title }}</a>
                </li>
              </ul>
            {% endfor %}
          </div>
        </li>
          </ul>
        </div>
      </div>
      <div class="col m9">
