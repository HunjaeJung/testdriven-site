{% include header.html %}

<h2>{{ page.title }}</h2>

{{ content }}

<div class="page-nav">
  {% if page.previous.url %}
    <a class="prev btn left-align" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next btn right-align" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>


{% include footer.html %}
